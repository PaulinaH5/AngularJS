<h2>
  Dodaj nową książkę
</h2>
<form id = "formNowaKsiazka" name = "formNowaKsiazka" #ksiazkaData = "ngForm" (ngSubmit) ="dodajKsiazke(ksiazkaData.value)" >
    <label>Tytul</label> <input type="text" name="tytul" id="tytul" placeholder = "Tytuł książki" ngModel><br>
    <label>Autor</label> <input type="text" name="autor" id="autor" placeholder = "Autor książki" ngModel><br>
    <label>Kategoria</label> <input type="text" name="kategoria" id="kategoria" placeholder = "Kategoria książki" ngModel><br>

    <input type="submit" value="Dodaj Ksiazke" class="btn btn-success">
    <button type="button" class="btn btn-info" routerLink = "/">Powrót</button>
</form>

<br><br>
<h3 *ngIf = "isAdded">{{confirmationString}}</h3>
