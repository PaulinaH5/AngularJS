
<a routerLink = '/dodaj'>Dodaj nowa książkę</a>

<p>
  Książki
</p>
<table>

  <th>ID</th>
  <th>Tytuł</th>
  <th></th>
  <th></th>

  <tr *ngFor = "let ksiazki of ksiazka">

  </tr>

</table>
